<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- img files 'center' on page -->
    <nav>
        <center>
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="" width="500">
        </center>
    </nav>
    
    <section>
        <center>
            <!-- displaying data with table -->
            <!-- expand table width -->
            <table width="100%" border = "2">
                <thead>
                <!-- table row element tr -->                    
                    <tr>
                    <!-- add data using the table data element: <td></td> -->

                        <td colspan="3">
                            <center>
                                Search the web using Google! <br>
                                <input type="text" value="" size="50"><br>
                                <input type="submit" value="Google Search">
                                <input type="submit" value="I'm feeling lucky"><br>
                            </center>
                            
                            <form method="GET" action="https://web.archive.org/web/19981202230410/http://www.findmail.com/cgi-bin/subscribe.py">
                            </form>
                        </td>
                    </tr>
                </thead>

                <tr>
                    <td bgcolor="cyan" width="35%">
                        <center>
                            Special Searchers       
                            <br>
                            <a href="https://www.google.com/search?q=Stanford">Stanford Search</a>
                            <br>
                            <a href="https://www.google.com/search?q=Linux">Linux Search</a>
                        </center>
                    </td>

                    <td bgcolor="cyan" width="30%">
                        <center>
                            <font size="-1">
                            <a href="https://support.google.com/?hl=tr">Help!</a> <br>
                            <a href="https://about.google/intl/ALL_tr/">About Google!</a> <br>
                            <a href="https://en.wikipedia.org/wiki/Google">Company Info</a> <br>
                            <a href="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg">Google! Logos</a> <br>
                            </font>
                        </center>
                    </td>
                    <td  bgcolor="#62B3AA">
                        <center>
                            Get Google! <br> updates monthly: 
                            <br>

                            <input type="hidden" name="listname" value="google-friends">
                            <input type="text" name="emailaddr" value="your e-mail"> <br>
                            <input type="submit" name="SubmitAction" value="Subscribe"> 
                            &nbsp;&nbsp;
                            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>      
                            </center>
                        </td>
                </tr>
            </table>
        </center>

        <footer>
            <center>
                Copyright ©1998 Google Inc.
            </center>
        </footer>
        
    </section>    
</body>
</html>
